<html>
<head>
    <title>HeatMap Viz</title>
    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="viz-control">
    <div>
        <label>Radius</label>
        <input id="radius" type="range" min="500" max="1500" step="100" value="1000"/>
        <span id="radius-value"></span>
    </div>
    <div>
        <label>Coverage</label>
        <input id="coverage" type="range" min="0" max="1" step="0.1" value="0.4"/>
        <span id="coverage-value"></span>
    </div>
    <div>
        <label>Upper Percentile</label>
        <input id="upperPercentile" type="range" min="90" max="100" step="1" value="99"/>
        <span id="upperPercentile-value"></span>
    </div>
</div>
</body>
<script src="/viz.js"></script>
</html>
