<html>
<head>
    <title>HeatMap Viz</title>
    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="title"><label>HeatMap</label></div>
<div id="viz-control">
    <div>
        <label>HeatMap Radius</label>
        <input id="radiusPixels" type="range" min="10" max="100" step="10" value="90"/>
        <span id="radiusPixels-value"></span>
    </div>
    <div>
        <label>HeatMap Threshold</label>
        <input id="threshold" type="range" min="0.005" max="0.2" step="0.005" value="0.105"/>
        <span id="threshold-value"></span>
    </div>
</div>
<div class="title center"><label>Cost Score HeatMap</label></div>
</body>

<div id="heatmap"></div>
<div id="heatmap-scores"></div>

<script src="/viz.js"></script>
</html>
